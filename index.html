<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- icons -->
    <script
      src="https://kit.fontawesome.com/e5ddd4e009.js"
      crossorigin="anonymous"
    ></script>
    <!-- styles -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Oki kehinde</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent p-4">
      <div class="container">
        <a class="navbar-brand" href="#">OkI KEHINDE</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            <a class="nav-link mr-4" href="about.html">ABOUT</a>
            <a class="nav-link mr-4" href="work.html">Work</a>
            <a
              class="nav-link mr-4"
              href="#"
              data-toggle="modal"
              data-target="#modal"
              >Contact</a
            >
          </div>
          <button class="btn px-4 hvr-glow">Resume</button>
        </div>
      </div>
    </nav>

    <section class="intro">
      <div class="container">
        <div class="row">
          <div class="col-md-6 intro-content">
            <h1 class="display-3">Hi, I'm Oki Kehinde</h1>
            <p>I'm a frontend developer based in Ibadan Nigeria.</p>
            <a href="work.html" class="btn hvr-grow px-4"
              >Check Out My Work
              <!-- <img
                src="img/arrow.svg"
                alt="arrow-left"
                width="60px"
                height="20px"
                class="svg"
            />--></a
            >
          </div>
          <div class="col-md-6">
            <img
              src="img/undraw_programming_2svr.svg"
              alt="developer"
              class="developer-img"
            />
          </div>
        </div>
      </div>
    </section>
    <div
      class="modal fade"
      id="modal"
      aria-hidden="true"
      aria-labelledby="modalLabel"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title">
              Fill in the contact form
            </h3>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true" class="text-white">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-outline mb-4">
                <input type="text" id="fullName" class="form-control" />
                <label for="fullName" class="form-label">Full name</label>
              </div>
              <div class="form-outline mb-4">
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form-control"
                />
                <label for="email" class="form-label">Email address</label>
              </div>
              <div class="form-outline mb-4">
                <textarea
                  name="message"
                  id="message"
                  rows="4"
                  class="form-control"
                ></textarea>
                <label for="message" class="form-label">Message</label>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn cancel" data-dismiss="modal">
              Cancel
            </button>
            <button type="button" class="btn send">Send Message</button>
          </div>
        </div>
      </div>
    </div>
    <footer id="footer" class="mt-5">
      <hr />
      <div class="container">
        <div class="footer-wrapper d-flex justify-content-between">
          <p>&copy; 2020 OKI KEHINDE</p>
          <div class="icons">
            <a href="https://github.com/kehindecodes"
              ><i class="fab fa-github mr-3"></i
            ></a>
            <a href="https://www.linkedin.com/in/kehinde-oki-973a76190/"
              ><i class="fab fa-linkedin-in mr-3"></i
            ></a>
            <a href="https://twitter.com/oluwawafunmi"
              ><i class="fab fa-twitter"></i
            ></a>
          </div>
        </div>
      </div>
    </footer>
    <script src="js/mdb.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
