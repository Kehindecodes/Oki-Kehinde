<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- icons -->
    <script
      src="https://kit.fontawesome.com/e5ddd4e009.js"
      crossorigin="anonymous"
    ></script>
    <!-- styles -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Oki kehinde</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent p-4">
      <div class="container">
        <a class="navbar-brand" href="index.html">OkI KEHINDE</a>
        <a href="#" class="menuBtn">
          <span class="lines"></span>
        </a>
        <div class="mainMenu">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link mr-4" href="about.html">ABOUT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mr-4" href="work.html">Work</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link mr-4"
                href="#"
                data-toggle="modal"
                data-target="#modal"
                >Contact</a
              >
            </li>
            <li class="nav-item">
              <button class="btn px-4 hvr-glow">Resume</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="intro">
      <div class="container">
        <div class="row">
          <div class="col-md-6 intro-content">
            <h1 class="display-3">Hi, I'm Oki Kehinde</h1>
            <p>I'm a frontend developer based in Ibadan Nigeria.</p>
            <a href="work.html" class="btn hvr-grow px-4">Check Out My Work </a>
          </div>
          <div class="col-md-6">
            <img
              src="img/undraw_programming_2svr.svg"
              alt="developer"
              class="developer-img"
            />
          </div>
        </div>
      </div>
    </section>
    <div
      class="modal fade"
      id="modal"
      aria-hidden="true"
      aria-labelledby="modalLabel"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title">Fill in the contact form</h3>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true" class="text-white">&times;</span>
            </button>
          </div>
          <form id="form" action="https://formspree.io/xdowvgvb" method="POST">
            <div class="modal-body">
              <div class="form-outline mb-4">
                <input
                  type="text"
                  id="fullName"
                  class="form-control"
                  name="name"
                />
                <label for="fullName" class="form-label">Full name</label>
                <small class="my-1"></small>
              </div>

              <div class="form-outline mb-4">
                <input
                  type="email"
                  name="_replyto"
                  id="email"
                  class="form-control"
                />
                <label for="email" class="form-label">Email address</label>
                <small></small>
              </div>
              <div class="form-outline mb-4">
                <textarea
                  name="message"
                  id="message"
                  rows="4"
                  class="form-control"
                ></textarea>
                <label for="message" class="form-label">Message</label>
                <small></small>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn cancel" data-dismiss="modal">
                Cancel
              </button>
              <button type="submit" class="btn send">Send Message</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer id="footer" class="mt-5">
      <hr />
      <div class="container">
        <div class="footer-wrapper d-flex justify-content-between">
          <p>&copy; 2020 OKI KEHINDE</p>
          <div class="icons">
            <a href="https://github.com/kehindecodes"
              ><i class="fab fa-github mr-3"></i
            ></a>
            <a href="https://www.linkedin.com/in/kehinde-oki-973a76190/"
              ><i class="fab fa-linkedin-in mr-3"></i
            ></a>
            <a href="https://twitter.com/oluwawafunmi"
              ><i class="fab fa-twitter"></i
            ></a>
          </div>
        </div>
      </div>
    </footer>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/mdb.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
